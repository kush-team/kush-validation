<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Validación de Documento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link href="css/lib/tailwind.min.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <div class="min-h-screen bg-gray-100 ">
      <div class="w-full max-w-full sm:max-w-xs m-auto">
        <div class="text-center bg-gray-200 sm:bg-gray-100 py-2">
          <img
            src="./img/argentina-presidencia.png"
            alt="Tramites a distancia"
            width="158"
            height="217"
            class="max-w-xs m-auto"
          />
        </div>
        <form action="#" method="POST" class="mt-6 px-5">
          <input type="hidden" name="remember" value="true" />
          <input id="latitude" name="latitude" type="hidden" value="">
          <input id="longitude" name="longitude" type="hidden" value="">
          <div class="rounded-md shadow-sm">
            <div>
              <label
                class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                for="grid-first-name"
              >
                Número de documento
              </label>
              <input
                aria-label="Número de Documento"
                name="document"
                type="text"
                placeholder="Número de Documento"
                class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-none rounded-md appearance-none focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
              />
            </div>
          </div>
          <label
            class="block mt-6 mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase" for="grid-first-name">
            Seleccione una opción
          </label>

          <div class="flex items-center justify-between radio-toolbar">
            <input
              type="radio"
              id="radioFemenino"
              name="radioSex"
              value="Femenino"
            />
            <label class="mr-1" for="radioFemenino">Femenino</label>
            <input
              type="radio"
              id="radioMasculino"
              name="radioSex"
              value="Masculino"
            />
            <label class="ml-1" for="radioMasculino">Masculino</label>
          </div>

          <div class="mt-8">
            <a href="ok.html" class="button flex text-white bg-blue-600 hover:bg-blue-500 uppercase">
              Validar
            </a>
          </div>
          <hr class="my-4 border-t border-gray-500 opacity-25" />
        </form>

        <div class="mt-3 px-5">
          <a href="qr.html" class="button flex text-white bg-teal-600 hover:bg-teal-500 uppercase">
            Escanear código QR
          </a>
        </div>

      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
